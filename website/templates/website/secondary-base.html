{%  load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Portfolio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'website/css/secondary-style.css' %}?{% now "U" %}">
        <script>
            {% block script %}
            {% endblock %}
        </script>
    </head>
    <body>
        <nav>
            <a href="{% url 'website:about' %}">About</a>
            <a href="{% url 'website:projects' %}">Projects</a>

        <header class="text-center">
